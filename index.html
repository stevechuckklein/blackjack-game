<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="blackjack.js"></script>
    <title>Blackjack Game</title>
  </head>
  <body>
    <h2>You're playing Blackjack</h2>
    <button id="deal" data-inline="true">Deal Game</button>
    <h3>Dealer's Hand</h3>
    <p id="dealerScore"></p>
    <p>------------------------------------------------</p>
    <h3>Player's Hand</h3>
    <p id="playerScore"></p>
    <button id="hit" data-inline="true" hidden>Hit</button>
    <button id="stay" data-inline="true" hidden>Stay</button>
    <p>------------------------------------------------</p>
    <h3 id="result"></h3>
  </body>
</html>
